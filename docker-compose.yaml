version: '3'

services:

  configs1:
    container_name: configs1
    image: mongo
    command: mongod --configsvr --replSet cfgrs --port 27017 --dbpath /data/db
    ports:
      - 10001:27017
    volumes:
      - configs1:/data/db

  configs2:
    container_name: configs2
    image: mongo
    command: mongod --configsvr --replSet cfgrs --port 27017 --dbpath /data/db
    ports:
      - 10002:27017
    volumes:
      - configs2:/data/db

  configs3:
    container_name: configs3
    image: mongo
    command: mongod --configsvr --replSet cfgrs --port 27017 --dbpath /data/db
    ports:
      - 10003:27017
    volumes:
      - configs3:/data/db
  
  configsclient:
    container_name: configsclient
    image: mongo
    entrypoint: ["bash","./scripts/init_replica.sh"]
    volumes:
      - ./scripts:/scripts
    depends_on:
      - configs1
      - configs2
      - configs3

volumes:
  configs1: {}
  configs2: {}
  configs3: {}